<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://db.onlinewebfonts.com/c/ca5e3fbb4fc32776879bd240b38adc68?family=TT+Lakes+Medium"
          rel="stylesheet">

</head>
<body>
<div class="main">
    <header class="header header--color">
        <div class="header__icon-background header__icon-background--bg-circle header__items--margin">
            <img class="header__icon-background__icon" src="img/icon_burger.svg" alt="icon_burger">
        </div>
        <img class="header__logo header__items--margin" src="img/logo.svg" alt="logo">
        <div class="header__icon-background header__items--margin"><img class="header__divider"
                                                                        src="img/icon_divider.svg" alt="icon_divider">
        </div>
        <div class="header__icon-background header__icon-background--bg-circle header__items--margin">
            <img class="header__icon-background__icon" src="img/icon_repair.svg" alt="icon_repair">
        </div>
        <div class="header__icon-background header__icon-background--bg-circle header__items--margin">
            <img class="header__icon-background__icon" src="img/icon_check-status.svg" alt="icon_check-status">
        </div>
    </header>
</div>
</body>
</html>
